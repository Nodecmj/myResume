<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/animate.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
<div id="main">
    <audio id="audio" src="music/李荣浩%20-%20模特.mp3"></audio>
    <ul class="slide">
        <li>
            <div class="a1 animated fadeInLeft">
                <h2>程明杰</h2>
            </div>
            <img src="images/l1.jpg" class="l1 animated bounceInDown 1s">
            <div class="a2 animated bounceInUp">
                <p>我的名字叫做程明杰，今年18岁。应聘前端开发工程师。</p>
            </div>
        </li>
        <li>
            <div class="a3  animated bounceInDown ">
                <span>姓名</span>
                <p>程明杰</p>
            </div>
            <img src="images/bx.png" class="i1 animated zoomIn">
            <div class="a4 animated fadeInRight">
                <span>与君书 藏雁足鱼腹 寄何处</span>
                <span>空对春枝暮</span>
                <span>墙外桃花遮不住 的情愫</span>
                <span>墙内望 衣袂多恍惚</span>
                <span>红尘路 相见苦 别亦苦</span>
                <span>转眼却 形同陌路</span>
                <span>春曾驻 春又度 青春韶华空误</span>
                <span>还不管不顾</span>
                <span>相思蚀骨 憔悴金钏旧</span>
                <span>杏雨绸缪 尽染春袖</span>
                <span>芳华流散念去去烟波久</span>
                <span>青丝柔 不悔为君留</span>
            </div>
        </li>
        <li class="zIndex a5">
            <div>
            <img src="images/bx.png">
            <span><div style="border-radius: 50%;background: white"></div></span>
            <img class="m1" src="images/bx.png">
            <span class="z2"><div style="border-radius: 50%;background: white"></div></span>
            <img class="m2" src="images/bx.png">
            <span class="z3"><div style="border-radius: 50%;background: white"></div></span>
            <img class="m3" src="images/bx.png">
            <span class="z4"><div style="border-radius: 50%;background: white"></div></span>
            <img class="m4" src="images/bx.png">
            <span class="z5"><div style="border-radius: 50%;background: white"></div></span>
            <img class="m5" src="images/bx.png">
            </div>
        </li>

        <li></li>
    </ul>
</div>
<script charset="UTF-8" type="text/javascript" src="js/index.js"></script>

</html>
